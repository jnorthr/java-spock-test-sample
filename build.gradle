/*

	Build.gradle script to quickly construct a java sample tested by spock 

	from a terminal command line, 'cd' into this folder then:
	 gradlew
<or> ./gradlew	

	this runs the defaultTasks below using the gradle wrapper tool gradlew <or> bash ./gradlew
*/
apply plugin: 'groovy'
apply plugin: 'war'

defaultTasks 'clean', 'build', 'war'

repositories {
	mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.4.5"
    runtime "org.codehaus.groovy:groovy-all:2.4.5"
    compile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.5'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

war {
  archiveName 'JavaSpockTest.war'
  from 'src/main/resources' // adds a file-set to the root of the archive
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
